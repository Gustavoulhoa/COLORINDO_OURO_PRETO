<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorindo Ouro Preto - Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <style>
        /* Estilos específicos para a galeria - mantendo seu estilo original com melhorias */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            color: #5a4a3a;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 0 auto;
            width: 100%;
        }

        .drawing-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .drawing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .drawing-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #e0d6c8;
        }

        .title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #5a4a3a;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #8c7a6a;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Colorindo Ouro Preto</h1>
            <p>Escolha um desenho para colorir:</p>
        </header>

        <main class="gallery">
            <div class="drawing-card" onclick="location.href='pages/Casa Sacada.html'">
                <img src="assets/drawings/casa_sacada.svg" alt="Casa com Sacada em Ouro Preto">
                <div class="title">Casa com Sacada</div>
            </div>
        </main>

        <footer>
            Desenhos por Gustavo | Projeto Colorindo Ouro Preto © <span id="current-year"></span>
        </footer>
    </div>

    <script>
        // Atualiza o ano no footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
