<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorir Desenho</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h1>Colorir Desenho</h1>

  <div class="controls">
    <button id="brush">Pincel</button>
    <button id="eraser">Borracha</button>

    <label for="color-picker">Cor:</label>
    <input type="color" id="color-picker" value="#6F4E37" />

    <label for="brush-size">Tamanho:</label>
    <input type="range" id="brush-size" min="1" max="50" value="5" />
    <span id="brush-size-value">5</span>

    <label for="transparency-slider">Transparência:</label>
    <input type="range" id="transparency-slider" min="0" max="100" value="100" />
    <span id="transparency-value">100%</span>

    <button id="download">Baixar imagem</button>
  </div>

  <canvas id="drawing-canvas" width="800" height="600"></canvas>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <!-- Script de pintura -->
  <script src="../js/paint.js"></script>

  <!-- Força a leitura do desenho correto -->
  <script>
    // Redireciona para a mesma página com ?drawing=teste1 se não tiver parâmetro
    const params = new URLSearchParams(window.location.search);
    if (!params.has('drawing')) {
      params.set('drawing', 'teste1');
      window.location.search = params.toString();
    }
  </script>
</body>
</html>
